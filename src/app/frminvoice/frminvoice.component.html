<mat-toolbar [color]="invsrv.mode==3 ? 'primary' : invsrv.mode==2 ? 'warn' : 'accent'" class="toolbar mat-elevation-z8">
    <div class="icon-area" fxLayout="row wrap">
        <button mat-button (click)="modeToCre()" *ngIf="invsrv.mode==3">
            <mat-icon>add_box</mat-icon>新規
        </button>
        <button mat-button (click)="modeToUpd()" *ngIf="invsrv.mode==3 && denno">
            <mat-icon>edit</mat-icon>編集
        </button>
        <button mat-button (click)="save()" [disabled]="form.invalid" *ngIf="invsrv.mode!=3">
            <mat-icon matTooltip="{{getInvalid()}}" matTooltipClass="ttips">save</mat-icon>保存
        </button>
        <button mat-button (click)="cancel()" *ngIf="invsrv.mode!=3">
            <mat-icon>cancel</mat-icon>中止
        </button>
        <mat-form-field fxFlex="0 0 12em" fxFlexAlign="end" class="frm-fld-in-bar">
            <mat-label>請求伝票番号</mat-label>
            <input matInput [(ngModel)]="denno" (keyup.enter)="onEnter()" (keydown.f4)="dennoHelp()" maxlength="10"
                (blur)="onEnter()" [ngModelOptions]="{standalone: true}"
                [disabled]="invsrv.mode==1 || (invsrv.mode==2 && form.dirty)">
            <button mat-button mat-icon-button matSuffix (click)="dennoHelp()" *ngIf="invsrv.mode==3">
                <mat-icon>find_replace</mat-icon>
            </button>
        </mat-form-field>
        <button mat-button (click)="test()" *ngIf="form.value.scde">
            <mat-icon>receipt</mat-icon>請求確認
        </button>
        <button mat-button (click)="onEnter()" [style.display]="invsrv.mode==1 ? 'none' : 'inline-block'">
            <mat-icon>history</mat-icon>操作ログ
        </button>
        <button mat-button><a mat-button
                href="https://mwj001-my.sharepoint.com/:x:/g/personal/asago00_mwj001_onmicrosoft_com/EdJVQxKeKFRCr0sV1ebScewBQX6bPjCc8acDLL5VzwsIJQ?e=5HEIZ5"
                target="_blank">
                <mat-icon>help</mat-icon>ヘルプ
            </a></button>
    </div>
</mat-toolbar>
