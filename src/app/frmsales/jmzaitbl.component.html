<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="cursor: move;">
    商品内訳</h1>
<mat-dialog-content>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" aria-label="Elements">
            <ng-container matColumnDef="eda">
                <th mat-header-cell *matHeaderCellDef>行</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.eda }}
                </td>
            </ng-container>
            <ng-container matColumnDef="gcode">
                <th mat-header-cell *matHeaderCellDef>品番</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.gcode }}
                </td>
            </ng-container>
            <ng-container matColumnDef="suu">
                <th mat-header-cell *matHeaderCellDef>数量</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.suu }}
                </td>
            </ng-container>
            <ng-container matColumnDef="genka">
                <th mat-header-cell *matHeaderCellDef>原価</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.genka }}
                </td>
            </ng-container>
            <ng-container matColumnDef="pable">
                <th mat-header-cell *matHeaderCellDef class="i_num">受注可能数</th>
                <td mat-cell *matCellDef="let row" class="i_num">
                    {{ row.pable }}
                </td>
            </ng-container>
            <ng-container matColumnDef="spec">
                <th mat-header-cell *matHeaderCellDef>在庫状態</th>
                <td mat-cell *matCellDef="let row">
                    <mat-form-field style="width:6em;">
                        <mat-select [(ngModel)]="row.spec" [panelClass]="'my-panel-class'">
                            <mat-option *ngFor="let sval of bunsrv.kbn.jmeikbn" [value]="sval.value">
                                {{sval.viewval}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="spdet">
                <th mat-header-cell *matHeaderCellDef>在庫状態詳細</th>
                <td mat-cell *matCellDef="let row; let i =index">
                    <mat-form-field>
                        <input matInput [(ngModel)]="row.spdet">
                        <button mat-icon-button matSuffix (click)="spdetHelp(i)">
                            <mat-icon>find_replace</mat-icon>
                        </button>
                    </mat-form-field>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="edited(dataSource.data)">閉じる</button>
    <button class="mat-raised-button" (click)="close()">キャンセル</button>
</mat-dialog-actions>
