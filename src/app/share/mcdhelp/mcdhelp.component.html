<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="cursor: move;">顧客検索</h1>
<mat-dialog-content style="height: calc(100% - 90px);">
  <app-mcdtbl (setmcd)="sel_mcd($event)"></app-mcdtbl>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">閉じる</button>
</mat-dialog-actions>
