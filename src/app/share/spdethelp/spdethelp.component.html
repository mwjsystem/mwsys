<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="cursor: move;">入荷待ち指定</h1>
<mat-dialog-content>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" aria-label="Elements">
            <ng-container matColumnDef="denno">
                <th mat-header-cell *matHeaderCellDef>伝票番号</th>
                <td mat-cell *matCellDef="let row">{{row.denno}}</td>
            </ng-container>
            <ng-container matColumnDef="line">
                <th mat-header-cell *matHeaderCellDef>明細行</th>
                <td mat-cell *matCellDef="let row">{{row.line}}</td>
            </ng-container>
            <ng-container matColumnDef="yday">
                <th mat-header-cell *matHeaderCellDef>入荷予定日</th>
                <td mat-cell *matCellDef="let row">{{row.yday}}</td>
            </ng-container>
            <ng-container matColumnDef="ydaykbn">
                <th mat-header-cell *matHeaderCellDef>予定区分</th>
                <td mat-cell *matCellDef="let row">
                    <mat-select [value]="row.ydaykbn" class="noArrow">
                        <mat-option *ngFor="let sval of bunsrv.kbn.ydaykbn" [value]="sval.value">
                            {{sval.viewval}}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>
            <ng-container matColumnDef="suu" class="i_num">
                <th mat-header-cell *matHeaderCellDef>発注数</th>
                <td mat-cell *matCellDef="let row" class="i_num">{{row.suu}}</td>
            </ng-container>
            <ng-container matColumnDef="hatzn" class="i_num">
                <th mat-header-cell *matHeaderCellDef>発注残</th>
                <td mat-cell *matCellDef="let row" class="i_num">{{row.hatzn}}</td>
            </ng-container>
            <ng-container matColumnDef="nymat" class="i_num">
                <th mat-header-cell *matHeaderCellDef>予約済</th>
                <td mat-cell *matCellDef="let row" class="i_num">{{row.nymat}}</td>
            </ng-container>
            <ng-container matColumnDef="matzn" class="i_num">
                <th mat-header-cell *matHeaderCellDef>予約可能</th>
                <td mat-cell *matCellDef="let row" class="i_num">{{row.matzn}}</td>
            </ng-container>
            <ng-container matColumnDef="mbiko">
                <th mat-header-cell *matHeaderCellDef>明細備考</th>
                <td mat-cell *matCellDef="let row">{{row.mbiko}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="sel_vcd(row)"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">閉じる</button>
</mat-dialog-actions>
