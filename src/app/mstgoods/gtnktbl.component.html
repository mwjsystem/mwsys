<div class="mat-elevation-z8">
  <ng-container [formGroup]="parentForm">
    <button mat-button (click)="refresh()">ref</button>
    <table mat-table formArrayName="mtbl2" [dataSource]="dataSource" aria-label="Elements">
      <ng-container matColumnDef="gcode">
        <th mat-header-cell *matHeaderCellDef>商品コード</th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field style="width:10em;">
            <input matInput formControlName="gcode">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>有効開始日</th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field style="width: 7em;">
            <input matInput formControlName="day" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka1">
        <th mat-header-cell *matHeaderCellDef>単価1</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka1" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka2">
        <th mat-header-cell *matHeaderCellDef>単価2</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka2" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka3">
        <th mat-header-cell *matHeaderCellDef>単価3</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka3" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka4">
        <th mat-header-cell *matHeaderCellDef>単価4</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka4" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka5">
        <th mat-header-cell *matHeaderCellDef>単価5</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka5" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka6">
        <th mat-header-cell *matHeaderCellDef>単価6</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka6" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka7">
        <th mat-header-cell *matHeaderCellDef>単価7</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka7" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka8">
        <th mat-header-cell *matHeaderCellDef>単価8</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka8" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="tanka9">
        <th mat-header-cell *matHeaderCellDef>単価9</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="tanka9" numInput class="i_num">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>営業原価</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="cost" class="i_num"
              [value]="frmVal(i,'cost') | currency :frmVal(i,'currency')">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="genka">
        <th mat-header-cell *matHeaderCellDef>商品原価</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-form-field style="width:6em;">
            <input matInput formControlName="genka" class="i_num"
              [value]="frmVal(i,'genka') | currency :frmVal(i,'currency')">
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="taxrate">
        <th mat-header-cell *matHeaderCellDef>消費税率</th>
        <td mat-cell *matCellDef="let row; let i =index" [formGroupName]="i">
          <mat-select #msel03 formControlName="taxrate" (keyup.enter)="msel03.close()" class="i_num">
            <mat-option *ngFor="let sval of bunsrv.taxrt" [value]="sval.value">
              {{sval.viewval}}
            </mat-option>
          </mat-select>
        </td>
      </ng-container>
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>原価通貨</th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field style="width:4em;">
            <mat-select #msel04 formControlName="currency" (keyup.enter)="msel04.close()">
              <mat-option value="JPY">JPY</mat-option>
              <mat-option value="USD">USD</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
