<div class="mat-elevation-z8">
    <ng-container [formGroup]="parentForm">
      <table mat-table formArrayName="mtbl" [dataSource]="dataSource" aria-label="Elements">
        <!-- <table mat-table multiTemplateDataRows formArrayName="mtbl" [dataSource]="dataSource" aria-label="Elements"> -->
          <ng-container matColumnDef="gcode">
            <th mat-header-cell *matHeaderCellDef>商品コード</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:10em;">
                    <input matInput formControlName="gcode">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="gtext">
            <th mat-header-cell *matHeaderCellDef>商品名</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:20em;">
                    <input matInput formControlName="gtext">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>サイズ</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:6em;">
                    <input matInput formControlName="size">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>色</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:6em;">
                    <input matInput formControlName="color">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="irisu">
            <th mat-header-cell *matHeaderCellDef>出荷数</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:4em;">
                    <input type="number" matInput formControlName="irisu" class="i_num">
                </mat-form-field>                
            </td>
          </ng-container> 
          <ng-container matColumnDef="iriunit">
            <th mat-header-cell *matHeaderCellDef>単位</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:4em;">
                    <input matInput formControlName="iriunit">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="gskbn">
            <th mat-header-cell *matHeaderCellDef>数量区分</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:10em;">
                  <mat-select #msel01 formControlName="gskbn" required (keyup.enter)="msel01.close()" class="i_num">
                    <mat-option *ngFor="let sval of bunsrv.gskbn" [value]="sval.value">
                      {{sval.viewval}}
                    </mat-option>
                  </mat-select>
                  <button mat-flat-button matSuffix color="accent" (click)="toggleRow()">内訳</button>
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="jan">
            <th mat-header-cell *matHeaderCellDef>janコード</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:10em;">
                    <input matInput formControlName="jan">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>重量</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i" class="i_num">
                <mat-form-field style="width:6em;">
                    <input matInput formControlName="weight">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="tkbn">
            <th mat-header-cell *matHeaderCellDef>中止区分</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:5em;">
                  <mat-select #msel02 formControlName="tkbn" required (keyup.enter)="msel02.close()">
                    <mat-option *ngFor="let sval of bunsrv.tkbn" [value]="sval.value">
                      {{sval.viewval}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="zkbn">
            <th mat-header-cell *matHeaderCellDef>在庫管理</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:5em;">
                  <mat-select #msel03 formControlName="zkbn" required (keyup.enter)="msel03.close()">
                    <mat-option *ngFor="let sval of bunsrv.zkbn" [value]="sval.value">
                      {{sval.viewval}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="max">
            <th mat-header-cell *matHeaderCellDef>１個口最大</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:4em;">
                    <input type="number" matInput formControlName="max" class="i_num">
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="send">
            <th mat-header-cell *matHeaderCellDef>送料区分</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field style="width:4em;">
                  <mat-select #msel04 formControlName="send" required (keyup.enter)="msel04.close()">
                    <mat-option value ="A">A</mat-option>
                    <mat-option value ="B">B</mat-option>
                    <mat-option value ="C">C</mat-option>
                  </mat-select>
                </mat-form-field>                
            </td>
          </ng-container>
          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef>受発注品</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <!-- <mat-form-field> -->
                  <mat-checkbox formControlName="order" style="width:4em;"></mat-checkbox>
                <!-- </mat-form-field>                 -->
            </td>
          </ng-container>
          <ng-container matColumnDef="koguchi">
            <th mat-header-cell *matHeaderCellDef>個口数</th> 
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i" class="i_num">
                <mat-form-field style="width:4em;">
                    <input type="number" matInput formControlName="koguchi">
                </mat-form-field>                
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
</div>
